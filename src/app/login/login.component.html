<div class="d-flex justify-content-md-center align-items-center vh-100">
    <div>
        <form [formGroup]="LoginForm" class="login" (ngSubmit)="authUser()">
            <div style="text-align: center;margin-left: 100px;margin-bottom: 50px;">
                <span class="invalid-feedback" style="display: block;">
                    <span *ngIf="LoginForm.get('email')?.errors?.['required']">Please enter your email</span>
                    <br>
                    <span *ngIf="LoginForm.get('password')?.errors?.['required']">Please enter your password</span>
                </span>
            </div>
            <h2 class="title">Login</h2>
            <table>
                <tr>
                    <td><label for="email">Email</label></td>
                    <td><input placeholder="Enter Email" formControlName="email"
                            [ngClass]="{'is-invalid': LoginForm.get('email')?.touched || LoginForm.get('email')?.dirty && !LoginForm.get('email')?.valid}">
                    </td>
                </tr>
                <tr>
                    <td><label for="pass">Password</label></td>
                    <td><input type="password" placeholder="*****" formControlName="password"
                            [ngClass]="{'is-invalid': LoginForm.get('password')?.touched || LoginForm.get('password')?.dirty && !LoginForm.get('password')?.valid}">
                    </td>
                </tr>
                <tr>
                    <td colspan="2"><input class="submit" type="submit" value="Login" [disabled]="!LoginForm.valid">
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>
